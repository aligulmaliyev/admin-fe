name: Build & Deploy (Frontend, Docker, self-hosted)

on:
  push:
    branches: [develop, master]

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/admin-frontend

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Select env file for build
        run: |
          if [ "${GITHUB_REF##*/}" = "develop" ]; then
            cp .env.test .env
          else
            cp .env.prod .env
          fi
          ls -l .env

      - name: Build & Push image (tag by branch)
        run: |
          if [ "${GITHUB_REF##*/}" = "develop" ]; then TAG=test; else TAG=prod; fi
          docker build -t $IMAGE:$TAG -t $IMAGE:${GITHUB_SHA} .
          docker push $IMAGE:$TAG
          docker push $IMAGE:${GITHUB_SHA}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR (pull needs auth)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull images (by branch tag)
        run: |
          if [ "${GITHUB_REF##*/}" = "develop" ]; then TAG=test; else TAG=prod; fi
          docker pull $IMAGE:$TAG || true

      - name: Compose up (from repo deploy/)
        working-directory: ${{ github.workspace }}/deploy
        run: |
          docker compose pull || true
          docker compose up -d
          docker system prune -f
