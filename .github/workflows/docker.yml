name: Build & Deploy (Frontend)

on:
  push:
    branches: [develop, master]

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/admin-frontend

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: |
          if [ "${GITHUB_REF##*/}" = "develop" ]; then
            cp .env.test .env
          else
            cp .env.prod .env
          fi
          npm run build

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push image (tag by branch)
        run: |
          if [ "${GITHUB_REF##*/}" = "develop" ]; then TAG=test; else TAG=prod; fi
          docker build -t $IMAGE:$TAG -t $IMAGE:${GITHUB_SHA} .
          docker push $IMAGE:$TAG
          docker push $IMAGE:${GITHUB_SHA}

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR (for pull)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull & Restart
        working-directory: ${{ github.workspace }}/deploy
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/admin-frontend
        run: |
          # (opsiyonel) image-i ayrıca da pull edə bilərsən:
          if [ "${GITHUB_REF##*/}" = "develop" ]; then TAG=test; else TAG=prod; fi
          docker pull $IMAGE:$TAG || true
          docker compose pull || true
          docker compose up -d
          docker system prune -f
